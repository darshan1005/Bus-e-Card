<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus-OpenLogin</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="pre-login" id="login">
        <div class="pre-login-head">
            <img class="bus-icon openlogin-icon-bus" src="./Bus-UI/Home page icon.png" alt="" style="width: fit-content;">
            <span>No coins<img src="./Bus-UI/coins.png" alt=""></span>
            <a onclick="window.location.href='./Home.html'">
                <img class="profile-icon" src="./Bus-UI/home-fill.png" alt="">
            </a>
        </div>
        <div class="buttons-login">
            <button class="login-btn" onclick="openLogin()">Login</button>
            <p class="or">or</p>
            <div class="reg-buttons">
                <button class="reg student-reg" onclick="window.location.href='./student.html'">Student Register</button>
                <button class="reg employee-reg" onclick="window.location.href='./employee.html'">Employee Register</button>
            </div>
        </div>
        <div class="nothing">
            <p class="text">No Updates</p>
        </div>

        <div class="overlay" id="overlay" style="display:none;"></div>

        <div class="login-container" id="loginPopup" style="display:none;">
            <div class="login">
                <button class="close" onclick="closeLogin()">x</button>
                <h5 class="title-login">Login</h5>
                <h6 class="sub-login-title">Please enter user Id and password.</h6>
                <input type="text" placeholder="User Name">
                <input type="text" placeholder="userID" required>
                <input type="password" name="" id="" placeholder="password">
                <button class="btn-login" type="button" onclick="window.location.href='./profile.html'">Login</button>
            </div>
        </div>
    </section>

    <script>
        function openLogin() {
            document.getElementById("loginPopup").style.display = "flex";
        }

        function closeLogin() {
            document.getElementById("loginPopup").style.display = "none";
        }
    </script>
</body>
</html>
