<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus-Employee</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="student-form">
        <div class="std-app">
            <img class="bus-loog-icon" src="./Bus-UI/Home page icon.png" alt="">
            <div class="profile-home">
                <a onclick="window.location.href='./profile.html'">
                    <img class="profile-icon" src="./Bus-UI/profile icon.png" alt="">
                </a>
                <a onclick="window.location.href='./Home.html'">
                    <img class="profile-icon" src="./Bus-UI/home-fill.png" alt="">
                </a>
            </div>
        </div>

        <form action="">
            <div class="form">
                <h4 class="form-title">
                    Application for Employee card
                </h4>
                <div class="details">
                    <h6 class="details_title">10th Details</h6>
                    <div class="details-inputs">
                        <label for="">SSC board type</label>
                        <input type="text" class="board">
                        <label for="">SSC Year of pass</label>
                        <input type="text" class="pass-year">
                        <label for="">Date of Birth</label>
                        <input type="text" class="dob">
                        <label for="">SCC hall ticket no.</label>
                        <input type="text" class="ticket">
                    </div>
                </div>
                
                <div class="details">
                    <h6 class="details_title">Details</h6>
                    <div class="details-inputs">
                        <label for="">Name</label>
                        <input type="text" class="name">
                        <label for="">Father/Guardian</label>
                        <input type="text" class="father">
                        <label for="">Gender</label>
                        <input type="text" class="gender">
                        <label for="">Age</label>
                        <input type="text" class="age">
                        <label for="">Mobile Number</label>
                        <input type="text" class="mobile">
                        <label for="">Email</label>
                        <input type="email" class="email">
                        <label for="">Aadhar No.</label>
                        <input type="text" class="aadhar">
                    </div>
                </div>
                
                <div class="details">
                    <h6 class="details_title">Residential Address Details</h6>
                    <div class="details-inputs">
                        <label for="">District</label>
                        <input type="text" class="district">
                        <label for="">Mandal</label>
                        <input type="text" class="mandal">
                        <label for="">Village/Street</label>
                        <input type="text" class="village">
                        <label for="">Address</label>
                        <input type="text" class="address">
                    </div>
                </div>
    
                <div class="details">
                    <h6 class="details_title">Company Details</h6>
                    <div class="details-inputs">
                        <label for="">Address</label>
                        <input type="text" class="address">
                        <label for="">Org. Name</label>
                        <input type="text" class="institute">
                        <label for="">Role</label>
                        <input type="text" class="course">
                        <label for="">Employee ID</label>
                        <input type="text" class="admission">
                    </div>
                </div>
                
                <div class="details">
                    <h6 class="details_title">Route Details</h6>
                    <div class="details-inputs">
                        <label for="">Center/Bus Complex</label>
                        <input type="text" class="complex">
                        <label for="">Pass type</label>
                        <input type="text" class="passtype">
                    </div>
                </div>
                
                <div class="captcha">
                    <img src="./Bus-UI/captcha.png" alt="" class="captcha-img">
                    <input type="text" placeholder="captcha here">
                    <button class="submit" type="button" onclick="openpopup()">Submit</button>
                    <p class="instruction">DO Not share Information in the mail we have sent</p>
                </div>
            </div>
        </form>

        <div class="notification" id="notificationpopup" style="display: none;">
            <div class="notice">
                <button class="close" onclick="closepopup()">x</button>
                <h5 class="title-notice">Notice</h5>
                <h6 class="sub-notice-title">Request under process. Check your registered EMAIL and follow the Instructions as mentioned</h6>
                <button class="notify-btn" type="button" onclick="window.location.href='./profile.html'">Continue</button>
            </div>
        </div>
        <div class="overlay" id="overlay"></div> 

    </section>

    <!-- JavaScript code -->
    <script>
        function openpopup() {
            var popup = document.getElementById("notificationpopup");
            popup.style.display = "block";
        }

        function closepopup() {
            var popup = document.getElementById("notificationpopup");
            popup.style.display = "none";
        }
    </script>
</body>
</html>
